<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Example</title>
</head>
<body>
    <h1>HTML Form Example</h1>
    <form>
        <fieldset>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
        </fieldset>
        <fieldset>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <br>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <br>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label>
        </fieldset>
        <fieldset>
            <legend>Hobbies</legend>
            <input type="checkbox" id="hobby1" name="hobbies" value="reading">
            <label for="hobby2">Reading</label>
            <br>
            <input type="checkbox" id="hobby2" name="hobbies" value="music">
            <label for="hobby2">Listening to Music</label>
            <br>
            <input type="checkbox" id="hobby3" name="hobbies" value="sports">
            <label for="hobby3">Playing Sports</label>
        </fieldset>
        <fieldset>
            <legend>Favorite Color</legend>
            <select id="color" name="color" required>
                <option value="">Select a color</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Comments</legend>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        </fieldset>
        <fieldset>
            <legend>Upload a file</legend>
            <input type="file" id="file" name="file">
        </fieldset>
        <fieldset>
            <legend>Date and Time</legend>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
            <br>
            <label time="time">Time:</label>
            <input type="time" id="time" name="time">           
        </fieldset>
        <fieldset>
            <legend>Numerical Control</legend>
            <label for="quantity">Quantity (between 1 and 10):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10">
        </fieldset>
        <fieldset>
            <legend>Scrolling Menu</legend>
        </fieldset>
    </form>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <a href="#">Forgot Password?</a>
        <br><br>

        <button type="submit">Login</button>
    </form>
    <form>
        <fieldset>
            <legend>User Information</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone"><br><br>
        </fieldset>
        <fieldset>
            <legend>Preferences</legend>
            <label for="other">Gender</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <br><br>
            <label for="fruit">Favorite Fruit:</label>
            <select id="fruit" name="fruit">
                <option value="appple">Apple</option>
                <option value="banana">Banana</option>
                <option value="orange">Orange</option>
            </select>
            <br><br>
            <label for="color">Favorite Color:</label>
            <input type="color" id="color" name="color"><br><br>               
        </fieldset>
        <fieldset>
            <legend>Additional Information</legend>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="5" cols="30"></textarea><br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="99"><br><br>
            <legend>Upload a file</legend>
            <input type="file" id="file" name="file"><br><br>
            <label for="datetime">Date and Time:</label>
            <input type="datetime-local" id="datetime" name="datetime"><br><br>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
